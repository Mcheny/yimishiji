{:widget('Blog/header')}
<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {:widget('Blog/left')}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('Index/index')}">系统</a>
                    </li>
                                        <li class="active">用户管理</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<!--<button type="button" tooltip="添加用户" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url(\'Member/add\')}'"> <i class="fa fa-plus"></i> Add-->
<!--</button>-->
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">用户名称</th>
                                <th class="text-center">手机号</th>
                                <th class="text-center">头像</th>
                                <th class="text-center">是否冻结</th>
                                <th class="text-center">IP</th>
                                <th class="text-center">注册时间</th>
                                <th class="text-center">积分</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {foreach $data as $v}
                                                        <tr>
                                <td align="center">{$v.member_id}</td>
                                <td align="center">{$v.username}</td>
                                <td align="center">{$v.mobile}</td>
                                <td align="center">
                                     {if condition="$v.pic neq '' "}
                                     <img src="{$v.pic}" alt="" width="100" height="60"></td>
                                     {else /}
                                     暂无头像
                                     {/if}
                                <td align="center">{$v.is_lock==1?'是':'否'}</td>
                                <td align="center">{$v.ip}</td>
                                <td align="center">{$v.reg_time}</td>
                                <td align="center">{$v.point}</td>
                                <td align="center">
                                    <a href="{:url('Member/edit',['id'=>$v.id])}" class="btn btn-primary btn-sm shiny">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="#" onClick="warning('确实要删除吗', '{:url(\'Member/del\',[\'id\'=>$v.id])}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除
                                    </a>
                                </td>
                            </tr>
                         {/foreach}
                                                    </tbody>
                    </table>
                </div>
                <div>
                	                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>
