<div id="wrap" class="animsition">

    <div class="page page-core page-login">

        <div class="text-center"><h3 class="text-light text-white"><img src="__STATIC__/admin/images/logoadmin.png"
                                                                        alt="{$Think.config.object_name} " width="175"
                                                                        height="68"></h3></div>

        <div class="container w-420 p-15 bg-white mt-40 text-center">


            <h2 class="text-light">管理员登陆</h2>

            <form name="form" action="{:url('Login/login')}" class="form-validation mt-20" novalidate
                  method="POST">

                <div class="form-group">
                    <input type="text" autocomplete="off" class="form-control" placeholder="管理员账号"
                           name="username">
                </div>

                <div class="form-group">
                    <input type="password" autocomplete="off" class="form-control" placeholder="密码"
                           name="password">
                </div>

                <div class="form-group">
                    <input class="form-control" placeholder="验证码" name="code" type="text">
                </div>
                <div style="margin-left: 0px;">
                    <img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}'" alt="captcha">
                </div>

                <div class="form-group text-left mt-20">
                    <input type="hidden" class="form-control" name="redirect" value=''>
                    <input type="submit" class="btn btn-blue b-0 br-2 mr-5" name="login_submit" value="登录">

                </div>

            </form>
        </div>

    </div>
