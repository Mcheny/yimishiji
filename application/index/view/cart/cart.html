<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车_一米市集</title>
    {:widget('Ipublic/head')}
    <link rel="stylesheet" href="__STATIC__/index/css/cart.css">
</head>
<body>
<!--顶部-->
<div class="top"></div>
<!--主要内容-->
<div class="container">
    <!--头部-->
    {:widget('Ipublic/header')}
    <!--主模块-->

    <!--购物车非空时-->
    <div class="cart-section section cart-has noSec">
        <div class="head">
            <div class="cart-icon">
                <h1>
                    <img src="__STATIC__/index/img/ym_icon_cart.png" alt="">
                    购物车
                </h1>
            </div>
            <div class="liucheng fr">
                <div class="cartBtn fl active">
                    <a href="">1 购物篮</a>
                </div>
                <div class="icon_setp_arrow fl"></div>
                <div class="checkoutBtn fl">
                    <a href="">2 结账</a>
                </div>
                <div class="icon_setp_arrow fl"></div>
                <div class="cashierBtn fl">
                    <a href="">3 收银台</a>
                </div>
            </div>
        </div>
        <div class="data">
            <!--表头-->
            <table>
                <tr class="tr1">
                    <td class="cb">
                        <input type="checkbox" name="" class="chk chk_all">
                    </td>
                    <td class="sp">商品</td>
                    <td class="sj">售价</td>
                    <td class="sl">数量</td>
                    <td class="xj">小计</td>
                    <td class="cz">操作</td>
                </tr>
                {foreach $data as $val}
                <tr class="tr1">
                    <td class="cb">
                        <input type="checkbox" name="" class="chk chk_all">
                    </td>
                    <td class="sp">{$val.good_id}</td>
                    <td class="sj">{$val.spPrice}</td>
                    <td class="sl">{$val.good_num}</td>
                    <td class="xj">小计</td>
                    <td class="cz">操作</td>
                </tr>
                {/foreach}<!--购物为空时-->
            </table>
            <!--内容-->
            <table class="trList">
            </table>
            <!--表尾-->
            <table>
                <tr class="end">
                    <td colspan="2">
                        <button class="clearAll">清空购物车</button>
                        <script>
                            $(function () {

                            });
                        </script>
                        <button class="delChoise">删除勾选</button>
                    </td>
                    <td colspan="4">
                        <div class="allDiv fl">
                            <p class="p1">订单金额</p>
                            <p class="p2">￥<span class="allMoney">169.00</span></p>
                            <p class="p3">不含运费</p>
                        </div>
                        <button id="jiesuan" class="fl">提交订单</button>
                    </td>
                </tr>
            </table>
            <div class="bottomDiv">
                <div class="mingxi fr">
                    <h2>金额明细</h2>
                    <ul>
                        <li class="li1"><span class="left">商品小计</span><span class="right">￥<span class="allMoney">169.00</span></span></li>
                        <li class="li2"><hr></li>
                        <li class="li3"><span class="left ">购买金额</span><span class="right">￥<span class="allMoney"></span></span></li>
                        <li><span class="left">可得积分</span><span class="right"><span class="allMoney">169</span>点</span></li>
                        <script>
                            $(function () {
                                $('.li3').text(function () {
                                    return '￥3.00';
                                });
                                $('#jiesuan').click(function () {
                                    location.href="{:url('Cart/check')}";
                                });
                            });
                        </script>
                    </ul>
                    <button class="btn1">查看优惠详情</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--底部、回到顶部按钮、客服按钮-->
{:widget('Ipublic/footer')}
</body>
</html>
